<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#2C2C2C" />

  <!-- Magic Circle -->
  <circle cx="400" cy="300" r="150" fill="none" stroke="#2FB7FF" stroke-width="8" />
  <circle cx="400" cy="300" r="130" fill="none" stroke="#3E38A5" stroke-width="8" />

  <!-- Wand -->
  <path d="M320 220 L380 280" stroke="#FFB92F" stroke-width="12" />
  <polygon points="305,205 320,220 300,240 285,225" fill="#FFB92F" />

  <!-- Sparkles -->
  <circle cx="260" cy="190" r="8" fill="#FFEA57" />
  <circle cx="540" cy="150" r="12" fill="#FFEA57" />
  <circle cx="610" cy="300" r="10" fill="#FFEA57" />

  <!-- Die -->
  <rect x="150" y="130" width="40" height="40" rx="5" ry="5" fill="#FFEA57" stroke="#000" stroke-width="3" />
  <circle cx="170" cy="150" r="5" fill="#000" />
  <circle cx="160" cy="140" r="5" fill="#000" />
  <circle cx="180" cy="160" r="5" fill="#000" />

  <!-- Text 'WEB' -->
  <text x="400" y="270" font-family="'Arial Black', sans-serif" font-size="80" font-weight="bold" fill="#FFFFFF" stroke="#1C1C1C" stroke-width="3" text-anchor="middle">WEB</text>

  <!-- Text 'MAGIC' -->
  <text x="400" y="360" font-family="'Arial Black', sans-serif" font-size="120" font-weight="bold" fill="#FFFFFF" stroke="#1C1C1C" stroke-width="5" text-anchor="middle">MAGIC</text>

  <!-- Glow -->
  <circle cx="400" cy="300" r="200" fill="none" stroke="#2FB7FF" stroke-width="10" opacity="0.5" />
</svg>
